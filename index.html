<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>validation form</title>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  

  </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="Username" id="username">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Date of birth</label>
            <input type="date" id="date">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="ivan@mail.com" id="email">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Create strong password</label>
            <div class="tooltip"><i class="fa-solid fa-circle-info"></i>
                <span class="tooltiptext">Password should be minimum 6 characters long, contain a number, uppercase letter and special character</span>
              </div>
            <input type="password" placeholder="password" id="password">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Confirm the password</label>
            <input type="password" placeholder="password" id="password-check">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
